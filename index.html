<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <main>
    <form>
      <p>
        <label for="name">Your name:</label><br>
        <input name="name" id="name" placeholder="please enter your name">
      </p>
      <p>
        <label for="surname">Your surname:<br>
          <input name="surname" id="surname" placeholder="please enter your name surname">
        </label>
      </p>
      <fieldset>
        <legend>Gender:</legend>
        <p>
          <input type="radio" name="radio" id="radio1">
          <label for="radio1">man</label>
        </p>
        <p>
          <input type="radio" name="radio" id="radio2">
          <label for="radio2">woman</label>
        </p>
        <p>
          <input type="radio" name="radio" id="radio3">
          <label for="radio3">non-binary/other</label>
        </p>
        <p>
          <input type="radio" name="radio" id="radio4">
          <label for="radio4">I'd rather not say</label>
        </p>
      </fieldset>
      <p>
        <label for="age">Your age:</label><br>
        <input type="number" id="age" value="18">
      </p>
      <label for="email">Your email adress:<br>
        <input type="email" name="surname" id="surname" placeholder="please enter your email">
      </label>
      <p>
        <p>
          <label for="range">Range:<br>
            <input type="range" id="range" min="0" max="100" value="20">
          </label>
        </p>
          <label for="age">Textarea:</label><br>
          <textarea  name="textarea" id="textarea4">tres tresc tresc</textarea>
          </p>
      <legend>Consents</legend>
      <p>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <label for="checkbox">I hereby give my consent for processing my personal data included in this form</label>
      </p>
      <p>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <label for="checkbox">I agree to receive the newsletter</label>
      </p>
      <p>
          <input type="submit" name="submit" id="submit" value="Submit!">
        </p>

    </form>
  </main>
</body>

</html>
